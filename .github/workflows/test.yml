# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test BioThings Explorer Python Package

on:
  push:
    branches: [ master,  fix_issue_147, resolve_ids_refactor, integrate-codacy-to-github-actions ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    # - name: Test with pytest
    #   run: |
    #     python -m pytest tests --disable-warnings --ignore=tests/test_apis
    - name: Test and Coverage
      run: |
        coverage run -m pytest tests --disable-warnings --ignore=tests/test_apis
        coverage xml -o coverage.xml
        sudo cp coverage.xml /github/workspace/coverage.xml
    - name: current folder
      run: |
        pwd
        # bash <(wget -q -O - https://coverage.codacy.com/get.sh) report -l Python -r coverage.xml --partial
    - uses: actions/checkout@master
    - name: Run codacy-coverage-reporter
      uses: codacy/codacy-coverage-reporter-action@master
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverage.xml

      